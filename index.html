<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temperature Hot Application" />
    <meta name="keywords" content="Temperature, Hot, Application" />
    <meta name="author" content="Md. Rifat Islam" />
    <title>Temperature Hot</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Main Section -->
    <main>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-danger" id="search_button">Search</button>
                    </div>
                </div>
            </form>

            <div class="weather-status text-white text-center">
                <img id="icon" src="" alt="">
                <h1 id="show_city">Dhaka</h1>
                <h3><span id="show_temperature"></span>&deg;C</h3>
                <h1 id="weather_status" class="lead">Rain</h1>
            </div>
        </div>
    </main>

    <!-- External Script -->
    <script src="js/script.js"></script>
</body>

</html>
